<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Progress Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .stats {
            margin-top: 20px;
            font-weight: bold;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Team Progress Dashboard</h1>
    <p>Tracking progress for machine learning projects, including user drop-off prediction.</p>
    <div id="error"></div>
    <table id="dataTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <div class="stats" id="stats"></div>

    <script>
        // SAMPLE https://docs.google.com/spreadsheets/d/1Tc9z5ObCNPpACI-Rj3vUhjJEhCwx9PPXPIckrPeuB2g/edit?usp=sharing
        // API 103510230977-fmsi3cgiul0lt41nke4f9ui350beanlj.apps.googleusercontent.com 
        // Replace with your Google Sheets API key
        const API_KEY = '103510230977-fmsi3cgiul0lt41nke4f9ui350beanlj.apps.googleusercontent.com';
        // Replace with your Google Sheet ID
        const SHEET_ID = '1Tc9z5ObCNPpACI-Rj3vUhjJEhCwx9PPXPIckrPeuB2gQf1YX168hdrz0PGfJHFibn9xQ';
        // Data range (adjust as needed)
        const RANGE = 'Sheet1!A1:G100';

        async function fetchSheetData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                const data = await response.json();

                if (data.error) {
                    document.getElementById('error').textContent = `Error: ${data.error.message}`;
                    return;
                }

                const values = data.values;
                if (!values || values.length === 0) {
                    document.getElementById('error').textContent = 'No data found in the sheet.';
                    return;
                }

                // Display headers
                const headerRow = document.getElementById('headerRow');
                values[0].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Display data rows
                const dataBody = document.getElementById('dataBody');
                values.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell || ''; // Handle empty cells
                        tr.appendChild(td);
                    });
                    dataBody.appendChild(tr);
                });

                // Calculate statistics
                const progressValues = values.slice(1)
                    .map(row => parseFloat(row[2])) // Progress (%) is in column C
                    .filter(n => !isNaN(n));
                const tasksCompleted = values.slice(1)
                    .map(row => parseInt(row[3])) // Tasks Completed is in column D
                    .filter(n => !isNaN(n));
                const avgProgress = progressValues.length > 0
                    ? progressValues.reduce((acc, val) => acc + val, 0) / progressValues.length
                    : 0;
                const totalTasksCompleted = tasksCompleted.length > 0
                    ? tasksCompleted.reduce((acc, val) => acc + val, 0)
                    : 0;

                // Display stats
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <p>Average Progress Across Teams: ${avgProgress.toFixed(2)}%</p>
                    <p>Total Tasks Completed: ${totalTasksCompleted}</p>
                    <p>Total Teams: ${values.slice(1).length}</p>
                `;
            } catch (error) {
                document.getElementById('error').textContent = `Error fetching data: ${error.message}`;
            }
        }

        // Fetch data when the page loads
        window.onload = fetchSheetData;
    </script>
</body>
</html>
